<mat-toolbar color="primary">
	<span id="logo">AlmostLinkedIn</span>
	<div *ngIf="user && user.role == 'user'">
		<a *ngFor="let page of pages" mat-flat-button color="primary" routerLink="{{page.link}}" routerLinkActive="mat-accent">{{page.label}}</a>
	</div>
	<!--  Right Align after this  -->
	<span class="flexExpand"></span>
	<button *ngIf="user" mat-raised-button color="warn" (click)="logout()">Αποσύνδεση</button>
	<button *ngIf="!user" mat-raised-button color="accent" routerLink="/register">ΕΓΓΡΑΦΗ</button>
</mat-toolbar>
