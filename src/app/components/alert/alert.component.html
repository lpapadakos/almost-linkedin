<mat-card *ngFor="let alert of alerts" [class]="'alert mat-elevation-z8 ' + cssClass(alert)">
  <span>
    <mat-icon>{{ matIcon(alert) }}</mat-icon>
    {{ alert.message }}
  </span>
  <button (click)="remove(alert)" mat-icon-button aria-label="Close alert"><mat-icon>close</mat-icon></button>
</mat-card>
