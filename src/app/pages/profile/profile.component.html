<mat-sidenav-container>
	<mat-sidenav opened [disableClose]="true" mode="side" class="mat-elevation-z8">
		<app-sidenav *ngIf="viewedUser" [user]="user" [viewedUser]="viewedUser" (errorEmitter)="onError($event)"></app-sidenav>
	</mat-sidenav>
	<mat-sidenav-content>
		<div class="container">
			<mat-card>
				<mat-error *ngIf="error">{{ error }}</mat-error>
				<div *ngIf="viewedUser.experience">
					<!-- TODO Work experience etc -->
					<form *ngIf="viewedUser._id === user._id" [formGroup]="experienceForm" (ngSubmit)="onSubmitExperience()">
						<h2>Εισαγωγή επαγγελματικής εμπειρίας</h2>
					</form>
				</div>
			</mat-card>
			<app-article-list [user]="user" [articles]="articles" (errorEmitter)="onError($event)"></app-article-list>
		</div>
	</mat-sidenav-content>
</mat-sidenav-container>
